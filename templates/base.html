{% load static %}

<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{% block title %}CINE+{% endblock %}</title>

    <link rel="icon" href="{% static 'favicon/favicon32x32.png' %}" sizes="32x32">

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- CSS personalizzato -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    {% block extra_head %}{% endblock %}
  </head>

  <body>

    <!-- NAVBAR PRIMARIA -->
    <!-- Si potrebbe utilizzare anche come colore: #d01c20-->

    <nav class="navbar navbar-expand-lg navbar-dark navbar-transparent">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">{{ 'CINE+' }}</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false"
                aria-label="Apri navigazione">
          <span class="navbar-toggler-icon"></span>
        </button>       
      </div>
    </nav>

    

    <main class="container py-4">
      {% block content %}{% endblock %}
    </main>

    <footer class="border-top mt-5 py-3 text-center small ">
      &copy; {% now "Y" %} {{ site_name|default:"CINE+" }}
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}


    <script>
        //Animazione fade-in al caricamento
        document.addEventListener('DOMContentLoaded', function () {
            const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                entry.target.classList.add('is-visible');
                observer.unobserve(entry.target);
                }
            });
            }, {
            threshold: 0.1
            });

            document.querySelectorAll('.fade-in').forEach((el) => {
            observer.observe(el);
            });
        });
    </script>

  </body>
</html>
